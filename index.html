<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <!-- Start Main -->
  <main>
    <div class="container">
      <div class="box">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="Product Iamge">
        </div>
        <div class="info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="data">
            <div class="price line">
              <img src="images/icon-ethereum.svg" alt="Ethereum Logo">
              <span>0.041 ETH</span>
            </div>
            <div class="time line">
              <img src="images/icon-clock.svg" alt="Ethereum Logo">
              <span>3 days left</span>
            </div>
          </div>
          <div class="creator">
            <img src="images/image-avatar.png" alt="Creator Avatar" class="avatar">
            <p>Creation of<span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- End Main -->
  <!-- Start Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mohamedKhaled89">Mohamed Khaled</a>.
    </div>
  </footer>
  <!-- End Footer -->

</body>

</html>
